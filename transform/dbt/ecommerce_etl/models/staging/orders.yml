version: 2

models:
  - name: orders
    columns:
      - name: id
        description: The order uuid
        data_tests:
          - not_null
          - unique

      - name: product_id
        description: The order's product id
        data_tests:
          - not_null

      - name: customer_id
        description: The order's customer id
        data_tests:
          - not_null
